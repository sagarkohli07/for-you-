<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Letter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="background"></div>

  <div class="envelope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="words hidden">
          You came into my life unexpectedly <br>
          I am addicted to you permanently. <br>
          I love you, bcha! ❤️
        </div>
      </div>
    </div>
  </div>

  <div class="response-buttons hidden">
    <button id="loveToo" class="response">You Love Me ❤️</button>
    <button id="dontLove" class="response">You Don't Love Me 💔</button>
  </div>

  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
  </div>

  <!-- External JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
